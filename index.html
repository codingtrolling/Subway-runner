<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Subway Runner - Ultimate Online</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; touch-action: none; }
        #ui { position: absolute; top: 20px; left: 20px; color: white; font-size: 24px; font-weight: bold; text-shadow: 2px 2px 4px #000; z-index: 10; }
        #menu { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 30; color: white; text-align: center; }
        .btn { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #00ffcc; border: none; border-radius: 8px; font-weight: bold; margin: 10px; color: black; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 20; color: white; }
    </style>
</head>
<body>

    <div id="ui">Score: <span id="score">0</span></div>

    <div id="menu">
        <h1>SUBWAY RUNNER</h1>
        <div id="g_id_onload"
             data-client_id="778775023056-dnrr0d6ujirr01cs0vclfd6gpgseh7kl.apps.googleusercontent.com"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        <button class="btn" id="start-btn" style="display:none;">START GAME</button>
        <p style="font-size: 12px; opacity: 0.7; margin-top:20px;">Swipe Up (Jump) | Down (Crouch) | Side (Move)</p>
    </div>
    
    <div id="overlay">
        <h1>CRASHED!</h1>
        <button class="btn" onclick="location.reload()">RESTART</button>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. TEXTURE GENERATORS ---
        function createTex(drawFn) {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256;
            drawFn(canvas.getContext('2d'));
            const t = new THREE.CanvasTexture(canvas);
            t.wrapS = t.wrapT = THREE.RepeatWrapping;
            return t;
        }

        const roadTex = createTex(ctx => {
            ctx.fillStyle = '#222'; ctx.fillRect(0,0,256,256);
            ctx.fillStyle = '#444'; ctx.fillRect(120,0,16,256);
        });
        roadTex.repeat.set(1, 20);

        const houseTex = createTex(ctx => {
            ctx.fillStyle = '#8B4513'; ctx.fillRect(0,0,256,256);
            ctx.fillStyle = '#fff'; ctx.fillRect(40,40,60,60); ctx.fillRect(150,40,60,60);
            ctx.fillStyle = '#331a00'; ctx.fillRect(100,150,56,106);
        });

        // --- 2. GOOGLE LOGIN HANDLER ---
        window.handleCredentialResponse = (response) => {
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            document.querySelector('h1').innerText = "Hello, " + payload.given_name;
            document.getElementById('start-btn').style.display = "block";
            
            new THREE.TextureLoader().load(payload.picture, t => {
                torso.material = new THREE.MeshPhongMaterial({ map: t });
            });
        };

        // --- 3. GAME STATE ---
        const LANES = [-2.5, 0, 2.5];
        let currentLane = 1, score = 0, gameActive = false, gameSpeed = 0.7;
        const obstacles = [], trains = [], decorations = [];
        let isJumping = false, isCrouching = false, yVel = 0, gravity = -0.015;

        // --- 4. SCENE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 20, 150);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(10, 20, 10);
        scene.add(sun);

        // --- 5. PLAYER ---
        const player = new THREE.Group();
        const bodyMat = new THREE.MeshPhongMaterial({ color: 0xffffff });
        const torso = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.2, 0.5), bodyMat);
        torso.position.y = 1.0;
        const head = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.5, 0.5), new THREE.MeshPhongMaterial({color: 0x333333}));
        head.position.y = 1.8;
        const legGeo = new THREE.BoxGeometry(0.25, 0.6, 0.25);
        const lLeg = new THREE.Mesh(legGeo, bodyMat); lLeg.position.set(-0.25, 0.3, 0);
        const rLeg = lLeg.clone(); rLeg.position.x = 0.25;
        player.add(torso, head, lLeg, rLeg);
        scene.add(player);

        // --- 6. WORLD ---
        const ground = new THREE.Mesh(new THREE.PlaneGeometry(10, 2000), new THREE.MeshPhongMaterial({ map: roadTex }));
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);
        
        const grassL = new THREE.Mesh(new THREE.PlaneGeometry(100, 2000), new THREE.MeshPhongMaterial({ color: 0x2d5a27 }));
        grassL.rotation.x = -Math.PI / 2; grassL.position.x = -55;
        scene.add(grassL);
        const grassR = grassL.clone(); grassR.position.x = 55;
        scene.add(grassR);

        // --- 7. SPAWNERS ---
        function spawnEverything() {
            const z = -150;
            // Houses/Trees
            if (Math.random() < 0.1) {
                const side = Math.random() > 0.5 ? 1 : -1;
                const deco = Math.random() > 0.5 
                    ? new THREE.Mesh(new THREE.BoxGeometry(6, 6, 6), new THREE.MeshPhongMaterial({ map: houseTex }))
                    : new THREE.Mesh(new THREE.CylinderGeometry(0.5, 1, 4), new THREE.MeshPhongMaterial({ color: 0x1a3311 }));
                deco.position.set(side * (12 + Math.random() * 10), 2, z);
                scene.add(deco); decorations.push(deco);
            }
            // Trains & Crates
            if (Math.random() < 0.02) {
                if (Math.random() > 0.7) {
                    const t = new THREE.Mesh(new THREE.BoxGeometry(2.4, 4, 30), new THREE.MeshPhongMaterial({ color: 0x666666 }));
                    t.position.set(LANES[Math.floor(Math.random()*3)], 2, z - 30);
                    scene.add(t); trains.push(t);
                } else {
                    const crate = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1.5, 1.5), new THREE.MeshPhongMaterial({ color: 0xff4400 }));
                    crate.position.set(LANES[Math.floor(Math.random()*3)], 0.75, z);
                    scene.add(crate); obstacles.push(crate);
                }
            }
        }

        // --- 8. CONTROLS ---
        let sX, sY;
        window.addEventListener('touchstart', e => { sX = e.touches[0].clientX; sY = e.touches[0].clientY; });
        window.addEventListener('touchend', e => {
            const dx = e.changedTouches[0].clientX - sX, dy = e.changedTouches[0].clientY - sY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 40 && currentLane < 2) currentLane++;
                if (dx < -40 && currentLane > 0) currentLane--;
            } else {
                if (dy < -40 && !isJumping) { isJumping = true; yVel = 0.38; }
                if (dy > 40 && !isJumping) crouch();
            }
        });

        function crouch() {
            if (isCrouching) return;
            isCrouching = true; player.scale.y = 0.5;
            setTimeout(() => { isCrouching = false; player.scale.y = 1.0; }, 700);
        }

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('menu').style.display = 'none';
            gameActive = true;
            animate(0);
        };

        // --- 9. LOOP ---
        function animate(t) {
            if (!gameActive) return;
            requestAnimationFrame(animate);
            gameSpeed += 0.0001; roadTex.offset.y -= gameSpeed * 0.05;

            player.position.x += (LANES[currentLane] - player.position.x) * 0.15;
            if (isJumping) {
                player.position.y += yVel; yVel += gravity;
                if (player.position.y <= 0) { player.position.y = 0; isJumping = false; }
            }
            if (!isJumping && !isCrouching) {
                lLeg.position.z = Math.sin(t * 0.01) * 0.4;
                rLeg.position.z = Math.sin(t * 0.01 + Math.PI) * 0.4;
            }

            spawnEverything();

            [...trains, ...obstacles, ...decorations].forEach(obj => {
                obj.position.z += gameSpeed;
                if (obj.position.z > 20) {
                    scene.remove(obj);
                    [trains, obstacles, decorations].forEach(a => { if(a.includes(obj)) a.splice(a.indexOf(obj), 1); });
                } else if (!decorations.includes(obj)) {
                    const pBox = new THREE.Box3().setFromObject(player);
                    const oBox = new THREE.Box3().setFromObject(obj);
                    if (pBox.intersectsBox(oBox)) {
                        gameActive = false; document.getElementById('overlay').style.display = 'flex';
                    }
                }
            });

            score++; document.getElementById('score').innerText = Math.floor(score/10);
            camera.position.set(0, 6, 12); camera.lookAt(0, 2, -5);
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
